	<script>
		wow = new WOW({
			animateClass: 'animated',
			offset:       150,
			callback:     function(box) {
				console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
			}
		});
		wow.init();

		$(function(){			
			$('html').niceScroll({
				touchbehavior: false,
				cursorcolor: "#ff6a00",
				cursoropacitymax: 0.5,
				cursorwidth: 7,
				background: "#f6f6f6",
				autohidemode: false
			});
			
			$(window).scroll(function () {
				var scrolltop = $(window).scrollTop();
				if (scrolltop > 150) {
					$("#gototop").fadeIn(1000);
				}
				else {
					$("#gototop").fadeOut(1000);
				}
			});
			
			
			var screen_height = ($(window).height() / 1.5) + 'px';
			$(".swiper-container").attr("style", 'height:' + screen_height);
            $("#project-header-section").attr("style", 'height:' + screen_height);
			
			 var swiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                autoplay: 3000,
				speed: 1700,
                loop: true,
                effect: 'fade',
                onSlideChangeStart: function (swiperHere) {
                    $('.swiper-slide').find('.home_text_container').attr("style", "display: none");
                },
                onSlideChangeEnd: function (swiperHere) {
                    $('.swiper-slide:eq(' + swiperHere.activeIndex + ')').find('.home_text_container').attr("style", "display: block");
                },
            });
		});
		
		function scrollToTop() {
            $('html, body').animate({
                scrollTop: $('html, body').offset().top
            }, 1000);
        }
	</script>
